<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1">
        <caption>Student Table</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Roll No.</th> <!-- heading-->
            </tr>
        </thead>
        <tbody>
            <td>Vivek</td>
            <td>22</td>
            <td>33</td><!-- for data-->
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">total:</td>
                <td colspan="2">total student : 2 </td>
            </tr>
            <tr>
                <td colspan="2"> avg age : 20 </td>
            </tr>
        </tfoot>
        <!-- rowspan and col span for mergeing row and column-->
    </table>
</body>

</html>
