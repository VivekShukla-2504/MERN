<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        input,select
        {
            margin: 10px;
            padding-left: 10px;
            width: 25vw;
            height: 30px;
            color: blue;
            border-radius: 10px;
        }
        label
        {
            font-size: 20px;
            font-weight: bold;
        }
        button
        {
            border-radius: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <form action=""> <!-- action we used for submitting the form data to a server in the form of a URL like in php-->
        <label for="user"> Name:</label>
        <input type="text" name="" id="user" placeholder="Enter you name ">
        <br>
        <label for="em">E-mail:</label>
        <input type="email" name="" id="em" placeholder="Enter your E-mail">
        <br>
        <label for="pass"> Password:</label>
        <input type="password" name="" id="pass" placeholder="Enter your password">
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" name="" id="phone" placeholder="Enter your phone number">
        <br>
        <label for="age">Age</label>
        <input type="number" name="" id="age" placeholder="Enter your age">
        <br>
        <!-- how to create dropdown-->
        <label for="subject">Subject:
        </label>
        
        <select name="" id="subject">
            <option value="">choose subject</option>
            <option value="Maths">Maths</option>
            <option value="Physics">Physics</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Biology">Biology</option>
        </select>
        <br>
        <label for="classLevel">Class:</label>
        <input list="classes" id="classLevel" name="classLevel" placeholder="Select class">
        <datalist id="classes">
            <option value="10th">
            <option value="12th - Science">
            <option value="12th - Commerce">
            <option value="12th - Arts">
        </datalist>
        <br>
        <!-- how to upload file-->
        <label for="fileUpload">Upload your file:</label>
        <input type="file" name="" id="fileUpload" accept=".png,.jpg,.pdf">
        <button type="submit">submit</button>
    </form> 
</body>
</html>
