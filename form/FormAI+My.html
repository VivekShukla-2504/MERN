<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg1:#eef2ff;
            --bg2:#f7f9ff;
            --card:#ffffff;
            --accent:#4f46e5;
            --muted:#6b7280;
            --error:#ef4444;
            --radius:12px;
        }
        *{box-sizing:border-box}
        body{
            margin:0;
            font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg,var(--bg1),var(--bg2));
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:32px;
            color:#0f172a;
        }

        .card{
            width:100%;
            max-width:480px;
            background:var(--card);
            border-radius:var(--radius);
            box-shadow:0 10px 30px rgba(15,23,42,0.12);
            padding:28px;
            border:1px solid rgba(15,23,42,0.04);
        }

        .brand{
            display:flex;
            align-items:center;
            gap:12px;
            margin-bottom:8px;
        }
        .logo{
            width:44px;
            height:44px;
            border-radius:10px;
            background:linear-gradient(135deg,var(--accent),#06b6d4);
            display:inline-grid;
            place-items:center;
            color:white;
            font-weight:700;
            box-shadow:0 6px 18px rgba(79,70,229,0.25);
        }
        h2{margin:0;font-size:20px}
        p.lead{margin:6px 0 18px;color:var(--muted);font-size:13px}

        form{display:grid;gap:12px}
        .form-row{display:flex;gap:12px}
        label{
            display:block;
            font-size:13px;
            font-weight:600;
            margin-bottom:6px;
            color:#0f172a;
        }
        .form-group{display:flex;flex-direction:column}
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="number"],
        input[list],
        select,
        .file-wrap{
            width:100%;
            padding:12px 14px;
            border-radius:10px;
            border:1px solid rgba(15,23,42,0.08);
            background:#fff;
            font-size:14px;
            color:#0f172a;
            outline:none;
            transition:box-shadow .18s, border-color .18s, transform .08s;
        }
        input::placeholder{color:#9ca3af;font-weight:500}
        input:focus,
        select:focus,
        .file-wrap:focus-within{
            border-color:var(--accent);
            box-shadow:0 6px 20px rgba(79,70,229,0.12);
            transform:translateY(-1px);
        }

        .form-row .form-group{flex:1}

        select{appearance:none;background-image:linear-gradient(45deg,transparent 50%, #000 50%), linear-gradient(135deg, #000 50%, transparent 50%); background-position:calc(100% - 18px) calc(1em + 2px), calc(100% - 13px) calc(1em + 2px); background-size:6px 6px,6px 6px; background-repeat:no-repeat;}
        .file-wrap{
            display:flex;
            align-items:center;
            gap:10px;
            padding:8px 12px;
        }
        input[type="file"]{opacity:0;position:absolute;left:0;top:0;right:0;bottom:0;width:100%;height:100%;cursor:pointer}

        .helper{font-size:12px;color:var(--muted);margin-top:4px}
        .actions{display:flex;gap:10px;flex-direction:column;margin-top:6px}
        button[type="submit"]{
            background:linear-gradient(90deg,var(--accent),#06b6d4);
            color:white;
            padding:12px 14px;
            border:0;
            border-radius:10px;
            font-weight:600;
            cursor:pointer;
            box-shadow:0 8px 24px rgba(79,70,229,0.18);
            transition:transform .12s, box-shadow .12s, opacity .12s;
        }
        button[type="submit"]:hover{transform:translateY(-2px)}
        .secondary{background:transparent;color:var(--accent);border:1px solid rgba(79,70,229,0.12)}

        @media (max-width:520px){
            .card{padding:20px}
            .form-row{flex-direction:column}
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="brand">
            <div class="logo">SU</div>
            <div>
                <h2>Sign Up</h2>
                <p class="lead">Create your account — it’s quick and easy.</p>
            </div>
        </div>

        <form action="" novalidate>
            <div class="form-row">
                <div class="form-group">
                    <label for="user">Name</label>
                    <input id="user" name="name" type="text" placeholder="Your full name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input id="age" name="age" type="number" placeholder="Age" min="0">
                </div>
            </div>

            <div class="form-group">
                <label for="em">Email</label>
                <input id="em" name="email" type="email" placeholder="you@example.com" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input id="pass" name="password" type="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input id="phone" name="phone" type="tel" placeholder="+1 (555) 555-5555">
                </div>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject">
                    <option value="">Choose subject</option>
                    <option value="Maths">Maths</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Biology">Biology</option>
                </select>
            </div>

            <div class="form-group">
                <label for="classLevel">Class</label>
                <input list="classes" id="classLevel" name="classLevel" placeholder="Select class">
                <datalist id="classes">
                    <option value="10th">
                    <option value="12th - Science">
                    <option value="12th - Commerce">
                    <option value="12th - Arts">
                </datalist>
            </div>

            <div class="form-group">
                <label for="fileUpload">Upload your file</label>
                <div class="file-wrap" tabindex="0">
                    <span style="font-size:13px;color:var(--muted)">Choose a file (png, jpg, pdf)</span>
                    <input type="file" id="fileUpload" name="file" accept=".png,.jpg,.pdf">
                </div>
            </div>

            <div class="actions">
                <button type="submit">Create account</button>
                <button type="button" class="secondary">Back</button>
            </div>
        </form>
    </div>
</body>
</html>
